<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Painel ‚Ä¢ Mini Site do Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0c0a13;--ink:#fff;--mut:#cfcada;--line:#2b2a3f;
      --a:#ff77a9;--b:#9b87ff;--shadow:0 12px 30px rgba(0,0,0,.35),0 8px 24px rgba(155,135,255,.18);}
    *{box-sizing:border-box}
    body{margin:0;background:#0b0a13;color:var(--ink);font-family:Inter,system-ui,sans-serif}
    .wrap{max-width:1180px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:40;background:#14121f;border-bottom:1px solid rgba(255,255,255,.08)}
    .head{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .badge{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--b),var(--a));display:grid;place-items:center}
    h1{margin:0;font-size:18px}
    main{padding:18px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .panel{background:#181827;border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow)}
    .panel header{padding:12px 14px;border-bottom:1px solid var(--line);font-weight:800}
    .panel .bd{padding:14px}
    .rows{display:grid;gap:12px}
    label{font-size:13px;color:#eae6ff}
    input,textarea{width:100%;background:#1a1a2a;color:#fff;border:1px solid #32304a;border-radius:10px;padding:10px}
    textarea{min-height:80px}
    input[type=file]{padding:6px}
    .actions{display:flex;gap:10px;margin-top:10px}
    .btn{border:0;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer;color:#fff;background:#27263c}
    .btn-primary{background:linear-gradient(135deg,var(--b),var(--a))}
    .log{margin-top:10px;font-size:12px;color:#bdb7cc;white-space:pre-wrap;background:#121224;border:1px solid #2f2e46;border-radius:12px;padding:10px}
    .phone{position:relative;width:300px;max-width:92vw;aspect-ratio:9/18;border-radius:28px;background:#171625;border:1px solid rgba(255,255,255,.08);margin:0 auto}
    .screen{position:absolute;inset:10px;border-radius:22px;background:#0f0e18;overflow:auto;padding:10px}
    .title{font-weight:800;font-size:18px;text-align:center;margin-bottom:8px;background:linear-gradient(90deg,var(--b),var(--a));-webkit-background-clip:text;color:transparent}
    .viewport{width:100%;aspect-ratio:4/5;border-radius:16px;overflow:hidden;background:#111;position:relative}
    .slide{position:absolute;inset:0;opacity:0;transition:opacity .5s}
    .slide.show{opacity:1}
    .slide img{width:100%;height:100%;object-fit:cover;border:6px solid transparent;
      border-image:linear-gradient(135deg,var(--a),var(--b)) 1;border-radius:16px}
    .caption{position:absolute;bottom:10px;left:0;right:0;text-align:center}
    .caption span{background:rgba(0,0,0,.6);padding:4px 8px;border-radius:6px;font-size:12px}
    .since{text-align:center;margin:6px 0;font-size:12px;color:#ccc}
    .thumbs{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .thumb{position:relative}
    .thumb img{width:60px;height:60px;object-fit:cover;border-radius:8px;border:2px solid var(--a)}
    .thumb button{position:absolute;top:-6px;right:-6px;background:#ff4d6d;color:#fff;border:0;border-radius:50%;width:20px;height:20px;cursor:pointer;font-size:12px}

    /* ==== Popup ==== */
    .popup{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:1000}
    .popup .box{background:#1a1a2a;padding:20px;border-radius:16px;max-width:360px;width:90%}
    .popup h2{margin:0 0 12px;font-size:18px}
    .popup label{display:block;margin-top:10px;font-size:13px}
    .popup input{width:100%;margin-top:4px}
    .popup .actions{justify-content:flex-end;margin-top:14px}
  </style>
</head>
<body>
<header>
  <div class="wrap head">
    <div class="brand"><div class="badge">üíú</div><h1>Painel ‚Ä¢ Mini Site do Amor</h1></div>
    <div class="actions">
      <button class="btn btn-primary" id="btnSaveAll">Salvar no Drive + Planilha</button>
      <button class="btn" id="btnDownload" style="display:none">Baixar Mini Site (.html)</button>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid">
    <!-- Painel -->
    <div class="panel">
      <header>Configura√ß√µes</header>
      <div class="bd rows">
        <label>T√≠tulo</label><input id="titleInput" type="text" placeholder="Patr√≠cia e S√©rgio">
        <label>Data especial</label><input id="dateInput" type="date">
        <label>Mensagem</label><textarea id="msgInput"></textarea>
        <label>Link do YouTube</label><input id="ytInput" type="url">
        <label>Fotos (at√© 5)</label><input id="filesInput" type="file" accept="image/*" multiple>
        <div id="thumbs" class="thumbs"></div>
        <div class="log" id="log">Pronto para criar ‚ú®</div>
      </div>
    </div>

    <!-- Pr√©via -->
    <div class="panel">
      <header>Pr√©via</header>
      <div class="bd">
        <div class="phone">
          <div class="screen">
            <div class="title" id="title">Seu t√≠tulo aqui</div>
            <div class="viewport" id="viewport"><div style="color:#aaa;text-align:center;padding:20px">Adicione fotos</div></div>
            <div class="since" id="since"></div>
            <div><p id="msgOut">Sua mensagem aparecer√° aqui.</p></div>
            <div><iframe id="ytFrame" allow="autoplay; encrypted-media" allowfullscreen style="width:100%;height:160px;border:0;border-radius:10px"></iframe></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="box">
    <h2>Seus dados</h2>
    <label>Nome completo</label><input id="nomeInput" type="text">
    <label>Email</label><input id="emailInput" type="text">
    <label>WhatsApp</label><input id="whatsInput" type="text" placeholder="(99) 99999-9999">
    <div class="actions">
      <button class="btn" id="btnCancel">Cancelar</button>
      <button class="btn btn-primary" id="btnConfirm">Confirmar</button>
    </div>
  </div>
</div>

<script>
const $=s=>document.querySelector(s);
const state={nome:"",email:"",whats:"",title:"",date:"",msg:"",yt:"",photos:[]};

function esc(s){return String(s??'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;","">":"&gt;"}[m]));}
function msSince(d){if(!d)return"";const dd=new Date(d),now=new Date();return "Juntos h√°: "+Math.floor((now-dd)/86400000)+" dias";}
function getYoutubeId(url){try{const u=new URL(url);if(u.hostname.includes("youtu.be"))return u.pathname.slice(1);return u.searchParams.get("v")||"";}catch{return"";}}

// Preview
$('#titleInput').oninput=e=>{state.title=e.target.value;$('#title').textContent=state.title||"Seu t√≠tulo aqui";}
$('#dateInput').onchange=e=>{state.date=e.target.value;$('#since').textContent=msSince(state.date);}
$('#msgInput').oninput=e=>{state.msg=e.target.value;$('#msgOut').textContent=state.msg||"Sua mensagem aparecer√° aqui.";}
$('#ytInput').oninput=e=>{
  state.yt=e.target.value;let id="";try{const u=new URL(state.yt);if(u.hostname.includes("youtu.be"))id=u.pathname.slice(1);else id=u.searchParams.get("v");}catch{}
  $('#ytFrame').src=id?`https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}`:"";
};
$('#filesInput').onchange=e=>{
  if(e.target.files.length>5){alert("M√°ximo 5 fotos!");return;}
  state.photos=[];for(const f of e.target.files){
    const r=new FileReader();r.onload=()=>{state.photos.push({name:f.name,type:f.type,dataURL:r.result});drawSlides();drawThumbs();};r.readAsDataURL(f);
  }
};
function drawThumbs(){
  const thumbs=$('#thumbs');thumbs.innerHTML="";
  state.photos.forEach((p,i)=>{
    const t=document.createElement("div");t.className="thumb";
    t.innerHTML=`<img src="${p.dataURL}"><button>‚úï</button>`;
    t.querySelector("button").onclick=()=>{state.photos.splice(i,1);drawSlides();drawThumbs();};
    thumbs.appendChild(t);
  });
}
function drawSlides(){
  const vp=$('#viewport');vp.innerHTML="";
  state.photos.forEach((p,i)=>{
    const s=document.createElement("div");s.className="slide"+(i==0?" show":"");
    s.innerHTML=`<img src="${p.dataURL}"><div class="caption"><span>${esc(p.name)}</span></div>`;vp.appendChild(s);
  });
}
setInterval(()=>{
  const slides=[...document.querySelectorAll('.slide')];if(slides.length<2)return;
  const cur=slides.find(el=>el.classList.contains('show'))||slides[0];let i=slides.indexOf(cur);cur.classList.remove('show');
  const nxt=slides[(i+1)%slides.length];nxt.classList.add('show');
  const img=nxt.querySelector('img');
  img.animate([{webkitMaskSize:"0% 0%",opacity:.6},{webkitMaskSize:"200% 200%",opacity:1}],{duration:1100,easing:"ease"});
},5200);

// Popup
$('#btnSaveAll').onclick=()=>$('#popup').style.display="flex";
$('#btnCancel').onclick=()=>$('#popup').style.display="none";
$('#btnConfirm').onclick=()=>{
  state.nome=$('#nomeInput').value.trim();state.email=$('#emailInput').value.trim();state.whats=$('#whatsInput').value.trim();
  if(!state.nome||!state.email||!state.whats){alert("Preencha todos os campos");return;}
  $('#popup').style.display="none";saveAll();
};

// Simula salvar + gera HTML final
async function saveAll(){
  if(state.photos.length==0){log("‚ö†Ô∏è Adicione pelo menos uma foto.");return;}
  log("‚úÖ Mini site gerado!");$('#btnDownload').style.display="inline-block";
  const html=generateSiteHTML();const blob=new Blob([html],{type:"text/html"});state.htmlLink=URL.createObjectURL(blob);
}
$('#btnDownload').onclick=()=>{
  if(state.htmlLink){const a=document.createElement("a");a.href=state.htmlLink;a.download="mini-site.html";a.click();}
};

// Estrutura do mini site final
function generateSiteHTML(){
  const id=getYoutubeId(state.yt);
  const slides=state.photos.map((p,i)=>`<div class="slide${i==0?" show":""}"><img src="${p.dataURL}"><div class="caption"><span>${esc(p.name)}</span></div></div>`).join("");
  return `<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>${esc(state.title||"Nosso Amor")}</title>
<style>
body{margin:0;background:#0b0a13;color:#fff;font-family:Inter,system-ui,sans-serif;text-align:center;overflow-x:hidden}
h1{background:linear-gradient(90deg,#9b87ff,#ff77a9);-webkit-background-clip:text;color:transparent;padding:20px 0;margin:0;font-size:24px}
.viewport{width:90%;margin:0 auto;aspect-ratio:4/5;position:relative;overflow:hidden;border-radius:16px;background:#111}
.slide{position:absolute;inset:0;opacity:0;transition:opacity .5s}
.slide.show{opacity:1}
.slide img{width:100%;height:100%;object-fit:cover;border:6px solid transparent;border-image:linear-gradient(135deg,#ff77a9,#9b87ff) 1;border-radius:16px}
.caption{position:absolute;bottom:10px;left:0;right:0}
.caption span{background:rgba(0,0,0,.6);color:#fff;padding:4px 8px;border-radius:6px;font-size:13px}
#hearts{position:fixed;inset:0;pointer-events:none;z-index:1000}
.heart{position:absolute;font-size:18px;animation:fall linear forwards;opacity:.9}
@keyframes fall{to{transform:translateY(100vh);opacity:0}}
</style></head><body>
<div id="hearts"></div>
<h1>${esc(state.title||"Nosso Amor")}</h1>
<div class="viewport">${slides}</div>
<p>${esc(state.msg||"")}</p>
<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}" style="width:90%;height:200px;border:0;border-radius:12px;margin-top:20px" allow="autoplay;encrypted-media" allowfullscreen></iframe>
<script>
setInterval(()=>{
 const slides=[...document.querySelectorAll('.slide')];if(slides.length<2)return;
 const cur=slides.find(el=>el.classList.contains('show'))||slides[0];let i=slides.indexOf(cur);cur.classList.remove('show');
 const nxt=slides[(i+1)%slides.length];nxt.classList.add('show');
 const img=nxt.querySelector('img');
 img.animate([{webkitMaskSize:"0% 0%",opacity:.6},{webkitMaskSize:"200% 200%",opacity:1}],{duration:1100,easing:"ease"});
},5200);
function spawnHeart(){
 const e=document.createElement("div");e.className="heart";e.textContent=Math.random()<.5?"üíñ":"üíò";
 e.style.left=Math.random()*100+"vw";e.style.top="-10px";e.style.fontSize=(14+Math.random()*20)+"px";
 e.style.animationDuration=(4+Math.random()*4)+"s";document.getElementById("hearts").appendChild(e);
 setTimeout(()=>e.remove(),8000);
}
setInterval(spawnHeart,400);
<\/script></body></html>`;
}
function log(m){$('#log').textContent=m;}
</script>
</body>
</html>
