<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Painel ‚Ä¢ Mini Site do Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0c0a13;--ink:#fff;--mut:#cfcada;--line:#2b2a3f;--card:#181827;
      --a:#ff77a9;--b:#9b87ff;--shadow:0 12px 30px rgba(0,0,0,.35),0 8px 24px rgba(155,135,255,.18);}
    *{box-sizing:border-box}
    body{margin:0;background:#0b0a13;color:var(--ink);font-family:Inter,system-ui,sans-serif}
    .wrap{max-width:1180px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:40;background:#14121f;border-bottom:1px solid rgba(255,255,255,.08)}
    .head{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .badge{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--b),var(--a));display:grid;place-items:center}
    h1{margin:0;font-size:18px}
    main{padding:18px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .panel{background:#181827;border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow)}
    .panel header{padding:12px 14px;border-bottom:1px solid var(--line);font-weight:800}
    .panel .bd{padding:14px}
    .rows{display:grid;gap:12px}
    label{font-size:13px;color:#eae6ff}
    input,textarea{width:100%;background:#1a1a2a;color:#fff;border:1px solid #32304a;border-radius:10px;padding:10px}
    textarea{min-height:80px}
    input[type=file]{padding:6px}
    .actions{display:flex;gap:10px;margin-top:10px}
    .btn{border:0;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer;color:#fff;background:#27263c}
    .btn-primary{background:linear-gradient(135deg,var(--b),var(--a))}
    .log{margin-top:10px;font-size:12px;color:#bdb7cc;white-space:pre-wrap;background:#121224;border:1px solid #2f2e46;border-radius:12px;padding:10px}
    .phone{position:relative;width:300px;max-width:92vw;aspect-ratio:9/18;border-radius:28px;background:#171625;border:1px solid rgba(255,255,255,.08);margin:0 auto}
    .screen{position:absolute;inset:10px;border-radius:22px;background:#0f0e18;overflow:auto;padding:10px}
    .title{font-weight:800;font-size:18px;text-align:center;margin-bottom:8px;background:linear-gradient(90deg,var(--b),var(--a));-webkit-background-clip:text;color:transparent}
    .viewport{width:100%;aspect-ratio:4/5;border-radius:16px;overflow:hidden;background:#111;position:relative}
    .slide{position:absolute;inset:0;opacity:0;transition:opacity .5s}
    .slide.show{opacity:1}
    .slide img{width:100%;height:100%;object-fit:cover}
    .caption{position:absolute;bottom:10px;left:0;right:0;text-align:center}
    .caption span{background:rgba(0,0,0,.6);padding:4px 8px;border-radius:6px;font-size:12px}
    .since{text-align:center;margin:6px 0;font-size:12px;color:#ccc}
  </style>
</head>
<body>
<header>
  <div class="wrap head">
    <div class="brand"><div class="badge">üíú</div><h1>Painel ‚Ä¢ Mini Site do Amor</h1></div>
    <div class="actions">
      <button class="btn btn-primary" id="btnSaveAll">Salvar no Drive + Planilha</button>
      <button class="btn" id="btnDownload" style="display:none">Baixar Mini Site (.html)</button>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid">
    <div class="panel">
      <header>Configura√ß√µes</header>
      <div class="bd rows">
        <label>Nome completo</label><input id="nomeInput" type="text">
        <label>Email</label><input id="emailInput" type="text">
        <label>WhatsApp</label><input id="whatsInput" type="text" placeholder="(99) 99999-9999">
        <label>T√≠tulo</label><input id="titleInput" type="text" placeholder="Patr√≠cia e S√©rgio">
        <label>Data especial</label><input id="dateInput" type="date">
        <label>Mensagem</label><textarea id="msgInput"></textarea>
        <label>Link do YouTube</label><input id="ytInput" type="url">
        <label>Fotos</label><input id="filesInput" type="file" accept="image/*" multiple>
        <div class="log" id="log">Pronto para criar ‚ú®</div>
      </div>
    </div>

    <div class="panel">
      <header>Pr√©via</header>
      <div class="bd">
        <div class="phone">
          <div class="screen">
            <div class="title" id="title">Seu t√≠tulo aqui</div>
            <div class="viewport" id="viewport"><div style="color:#aaa;text-align:center;padding:20px">Adicione fotos</div></div>
            <div class="since" id="since"></div>
            <div><p id="msgOut">Sua mensagem aparecer√° aqui.</p></div>
            <div><iframe id="ytFrame" allow="autoplay; encrypted-media" allowfullscreen style="width:100%;height:160px;border:0;border-radius:10px"></iframe></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
const $=s=>document.querySelector(s);
const state={nome:"",email:"",whats:"",title:"",date:"",msg:"",yt:"",photos:[]};

function esc(s){return String(s??'').replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}
function msSince(d){if(!d)return"";const dd=new Date(d),now=new Date();const days=Math.floor((now-dd)/86400000);return `Juntos h√°: ${days} dias`;}

// Inputs
$('#nomeInput').oninput=e=>state.nome=e.target.value;
$('#emailInput').oninput=e=>state.email=e.target.value;
$('#whatsInput').oninput=e=>state.whats=e.target.value;
$('#titleInput').oninput=e=>{state.title=e.target.value;$('#title').textContent=state.title||"Seu t√≠tulo aqui";}
$('#dateInput').onchange=e=>{state.date=e.target.value;$('#since').textContent=msSince(state.date);}
$('#msgInput').oninput=e=>{state.msg=e.target.value;$('#msgOut').textContent=state.msg||"Sua mensagem aparecer√° aqui.";}
$('#ytInput').oninput=e=>{
  state.yt=e.target.value;let id="";
  try{const u=new URL(state.yt);if(u.hostname.includes("youtu.be"))id=u.pathname.slice(1);else id=u.searchParams.get("v");}catch{}
  $('#ytFrame').src=id?`https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}`:"";
};

// Fotos
$('#filesInput').onchange=async e=>{
  for(const f of e.target.files){
    const r=new FileReader();
    r.onload=()=>{state.photos.push({name:f.name,dataURL:r.result});drawSlides();};
    r.readAsDataURL(f);
  }
};
function drawSlides(){
  const vp=$('#viewport');vp.innerHTML="";
  state.photos.forEach((p,i)=>{
    const s=document.createElement("div");
    s.className="slide"+(i==0?" show":"");
    s.innerHTML=`<img src="${p.dataURL}"><div class="caption"><span>${esc(p.name)}</span></div>`;
    vp.appendChild(s);
  });
}

// ====== Salvar ======
async function saveAll(){
  if(!state.nome||!state.email||!state.whats){log("‚ö†Ô∏è Preencha nome, email e WhatsApp.");return;}
  if(state.photos.length==0){log("‚ö†Ô∏è Adicione pelo menos uma foto.");return;}

  log("‚è≥ Enviando dados...");
  try{
    const res=await fetch("SEU_ENDPOINT_GAS_AQUI",{
      method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify(state)
    });
    const data=await res.json();
    if(data.success){
      log("‚úÖ Salvo com sucesso!");
      $('#btnDownload').style.display="inline-block";
      // guarda link HTML se o GAS devolver
      state.htmlLink=data.htmlLink;
    }else{
      log("‚ùå Erro: "+data.error);
    }
  }catch(err){log("‚ùå Falha: "+err.message);}
}
$('#btnSaveAll').onclick=saveAll;

// ====== Baixar HTML ======
$('#btnDownload').onclick=()=>{
  const html=generateSiteHTML();
  const blob=new Blob([html],{type:'text/html'});
  const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='mini-site-amor.html';a.click();
};

function generateSiteHTML(){
  const slides=state.photos.map((p,i)=>`<div class="slide${i==0?" show":""}"><img src="${p.dataURL}"></div>`).join("");
  const id=(()=>{
    try{const u=new URL(state.yt);if(u.hostname.includes("youtu.be"))return u.pathname.slice(1);return u.searchParams.get("v");}catch{return"";}
  })();
  return `<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>${esc(state.title)}</title></head>
<body><h1>${esc(state.title)}</h1><div>${slides}</div><p>${esc(state.msg)}</p>
<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}" allow="autoplay;encrypted-media"></iframe></body></html>`;
}

function log(m){$('#log').textContent=m;}
</script>
</body>
</html>
